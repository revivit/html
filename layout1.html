    <body>
        <p>dit는 웹사이트를 크게 묶는 레이아웃부터 소규모로 묶는 레이아웃까지 모든 그룹을 대표적으로 담당하는 태그다.</p>
        <p>1행 내에서 2개 이상의 요소를 가지면 div를 묶는다</p>
        <p>강조 의미가 아닌 디자인적으로 표현하고싶은 인라인 위치가 있다면 spam을 사용한다.</p>
        <hr>
        <h1>div와 span 사용 예시</h1>
        <h2>div 사용예시</h2>
        <div class="group1">
            <h1>제목</h1>
            <p>경로</p>
            <p>내용</p>
        </div>
        <hw>span 사용예시</hw>
        <div id="group2"> 
            <p><em>강조글자</em> <span>그냥디자인글자</span></p>
            <h1>제목</h1>
            <p>내용</p>
            <p>
                <span class="important">  
                    <em>강조1</em> <strong>강조2</strong>
                </span>
                
                그냥글자 
                <span class="important">
                    <em>강조3</em> <strong>강조4</strong>
                </span>
            </p>
        </div>
        <P>아이디 속성은 대분류 레이아웃에 사용</P>
        <p>클래스 속성은 중분류에서 소분류 레이아웃 등 작은 그룹에 사용</p>
